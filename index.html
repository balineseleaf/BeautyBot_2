  <body>
    <div class="container">
      <div class="usercard" id="usercard"></div>
      <div class="inner">
        <div class="item">
          <img src="images/1s.jpeg" alt="Ноготочки" class="img" />
          <button class="btn" id="btn1">Choose</button>
        </div>
        <div class="item">
          <img src="images/1s.jpeg" alt="Ноготочки" class="img" />
          <button class="btn" id="btn2">Choose</button>
        </div>
        <div class="item">
          <img src="images/1s.jpeg" alt="Ноготочки" class="img" />

        <div class="item">

          <button class="btn" id="btn5">Choose</button>

        <div class="item">
          <img src="images/1s.jpeg" alt="Ноготочки" class="img" />

        </div>
      </div>
      <button class="btn_avatar" id="btn-avatar">Открыть аватарку</button>
    </div>

    <section class="popup popup_type_edit-avatar" id="popup">
      <div class="popup__container">
        <h2 class="popup__header">Обновить аватар</h2>
        <form
          id="formEditAvatar"
          name="form-edit-avatar"
          class="popup__form popup__form_edit-avatar"
          novalidate
        >
          <fieldset class="popup__fieldset">
            <input
              id="avatar-input"
              class="popup__input popup__input_type_edit-avatar"
              name="link"
              placeholder="Ссылка на аватар"
              required
              type="url"
            />
            <button type="submit" class="popup__submit popup__submitAddCard">
              Сохранить
            </button>
          </fieldset>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
  </body>
</html>
