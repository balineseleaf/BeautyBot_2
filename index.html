<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Beauty procedures</title>
  </head>

  <body>
    <div class="container">
      <div class="usercard" id="usercard"></div>
      <div class="inner">
        <div class="item">
          <img src="images/1s.jpeg" alt="Ноготочки" class="img" />
          <button class="btn" id="btn1">Choose</button>
        </div>
        <div class="item">
          <img src="images/1s.jpeg" alt="Ноготочки" class="img" />
          <button class="btn" id="btn2">Choose</button>
        </div>
        <div class="item">
          <img src="images/1s.jpeg" alt="Ноготочки" class="img" />
          <button class="btn" id="btn3">Choose</button>
        </div>
        <div class="item">
          <img src="images/1s.jpeg" alt="Ноготочки" class="img" />
          <button class="btn" id="btn4">Choose</button>
        </div>
        <div class="item">
          <img src="images/1s.jpeg" alt="Ноготочки" class="img" />
          <button class="btn" id="btn5">Choose</button>
        </div>
        <div class="item">
          <img src="images/1s.jpeg" alt="Ноготочки" class="img" />
          <button class="btn" id="btn6">Choose</button>
        </div>
      </div>
    </div>

    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form
          id="formEditProfile"
          name="form-edit-profile"
          class="popup__form popup__form_edit-profile"
          novalidate
        >
          <fieldset class="popup__fieldset">
            <input
              id="name-input"
              class="popup__input popup__input_type_name"
              name="name"
              placeholder="Введите ваше имя"
              required
              minlength="2"
              maxlength="40"
              type="text"
            />
            <span class="name-input-error popup__text-error"></span>
            <input
              id="description-input"
              class="popup__input popup__input_type_description"
              name="about"
              placeholder="Введите ваш регион"
              required
              minlength="2"
              maxlength="40"
              type="text"
            />
            <span class="description-input-error popup__text-error"></span>
            <button
              type="submit"
              class="popup__submit popup__submitEditProfile"
            >
              Сохранить
            </button>
          </fieldset>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
  </body>
</html>
